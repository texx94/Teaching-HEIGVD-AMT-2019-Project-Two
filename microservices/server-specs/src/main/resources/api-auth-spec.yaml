swagger: '2.0'
info:
  version: '1.0.0'
  title: 'User Manager'
  description: 'This API is used to manage all user from our project'
host: localhost:8080
basePath: /api/v1
schemes:
  - http
paths:
  /user:
    get:
      description: get all users
      operationId: getUsers
      produces:
        - application/json
      responses:
        '200':
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
    post:
      description: create an user
      operationId: createUser
      consumes:
        - application/json
      parameters:
        - name: user
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        '201':
          description: Created
          schema:
            type: object
            
  /user/{id}:
    get:
      description: get one user by ID
      operationId: getUser
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          type: integer
          description: The user ID
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/User'
        '404':
          description: user not found
          
    patch:
      description: change password for one user
      operationId: changePassword
      consumes:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          type: integer
          description: The user ID
        - in: body
          name: patchUser
          description: Used to change the password and the access data of the account (admin, validated, blocked)
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
              newPass:
                type: string
              isBlocked:
                type: boolean
              isValidated:
                type: boolean
      responses:
        '201':
          description: Modified

  /login:
    post:
      description: login - get JWT token
      operationId: login
      consumes:
        - application/json
      parameters:
        - name: login
          in: body
          required: true
          schema:
            $ref: '#/definitions/JWTToken'
      responses:
        '200':
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/JWTToken'
definitions:
  User:
    type: object
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      isBlocked:
        type: boolean
      isValidated:
        type: boolean
      isAdmin:
        type: boolean
    required:
      - email
      - first_name
      - last_name
      - password
      - isBlocked
      - isValidated
      - isAdmin
  JWTToken:
    type: object
    properties:
      token:
        type: string
    required:
      - token